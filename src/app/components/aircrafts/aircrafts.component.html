<!-- On retire les balises en lien avec l'écouteur d'événements -->
<app-aircrafts-navbar></app-aircrafts-navbar> 
<ng-container *ngIf="aircraftsState$ | async as state" [ngSwitch] ="state.dataState">
    <ng-container *ngSwitchCase="aircraftStateEnum.INITIAL">
        <div class="p-2">Initial State</div>
       </ng-container>
    <ng-container *ngSwitchCase="aircraftStateEnum.LOADING">
     <div class="p-2">Loading</div>
    </ng-container>
    <ng-container *ngSwitchCase="aircraftStateEnum.LOADED">
        <div class="p-2">Loaded</div>
       </ng-container>
       <ng-container *ngSwitchCase="aircraftStateEnum.ERROR">
        <div class="p-2 text-danger">{{state.errorMessage}}</div>
       </ng-container>
<ng-container *ngIf="countAlertsAircrafts$ | async as countAircrafts">
    <h6 class="text-danger">Total aircrafts under design & dev : {{countAlertsAircrafts$}}</h6>
</ng-container>
       <table class="table table-striped">
        <tr>
            <th>Id</th> <th>Program</th> <th>Design</th> <th>Development</th>
        </tr>
        <tr *ngFor="let aircraft of state.aircrafts">
            <td>{{aircraft.id}}</td>
            <td>{{aircraft.prog}}</td>
            <td>{{aircraft.design}}</td>
            <td>{{aircraft.development}}</td>
        </tr>
    </table>
